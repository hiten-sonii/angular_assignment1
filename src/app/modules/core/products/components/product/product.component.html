<div class="box">
  <img [src]="item.productImage" height="200px" width="200px" />
  <h2>{{ item.productName | uppercase }}</h2>
  <h3>Brand: {{ item.brandName }}</h3>
  <div [appReadMore]="showMore">
    <p>
      {{ item.productDescription }}
    </p>
    <a #description (click)="toggleShowMore()" class="showMoreClass"></a>
  </div>

  <h3>Price: {{ item.productPrice | currency: "INR" }}</h3>
  <button (click)="removeItem()">Remove Product</button>
</div>
